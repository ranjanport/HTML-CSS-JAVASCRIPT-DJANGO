<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>Lists</title>
	</head>

	<body>
		An Unordered List:
		<ul>
			<li>FIrst item</li>
			<li>Second Item</li>
		</ul>

		An Ordered Lis:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<ul>
				<li>First Sublist Item</li>
				<li>Second Sublist Item</li>
				<li>Third Sublist Item</li>
			</ul>
			<li>Third Item</li>
		</ol>
	</body>
	
</html>
