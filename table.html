<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/variable.scss">
		<title>Table</title>
	</head>

	<body>
		<table>
			<thead>					##Header of the Table
			<tr>
				<th>Ocean</th>		##Attributes of the Header
				<th>Average Depth</th>
				<th>Max Depth</th>	
			</tr>					
			</thead>
			<tbody>					##Body of the Table
				<tr>				##Table Row
					<td>Paccific Ocean</td>	##Table Data Points
					<td>4,280m</td>
					<td>10,911m</td>
				</tr>
				<tr>				##Table Row
					<td>Atlantic Ocean</td>	##Table Data Points
					<td>4,000m</td>
					<td>10,333m</td>
				</tr>		
			</tbody>					
		</table>
	</body>
</html>
